<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HTMX App{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <nav>
        <a href="/" hx-get="/" hx-target="#content">Home</a>
        <a href="/contacts" hx-get="/contacts" hx-target="#content">Contacts</a>
    </nav>

    <main id="content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
