{% extends 'layout.html' %} {% block content %}
<label for="search">Search Term</label>
<input
  id="search"
  type="search"
  hx-get="/contacts"
  hx-target="tbody"
  hx-trigger="search, keyup delay:200ms changed"
  hx-indicator="#spinner"
  name="q"
  value="{{ request.args.get('q') or '' }}" />
<img
  id="spinner"
  class="htmx-indicator"
  src="/static/img/spinning-circles.svg"
  alt="Request In Flight..." />
<button
  hx-post="/contacts"
  hx-target="#main"
  hx-include="#search">
  Search
</button>
<form>
  <table>
    <thead>
      <tr>
        <th />
        <th>First</th>
        <th>Last</th>
        <th>Phone</th>
        <th>Email</th>
        <th />
      </tr>
    </thead>
    <tbody>
      {% include 'rows.html' %}
    </tbody>
  </table>
  <button
    hx-delete="/contacts"
    hx-confirm="Are you sure you want to delete these contacts?"
    hx-target="body">
    Delete selected contacts
  </button>
</form>
<div>
  <span style="float: right">
    {% if page and page > 1 %}
    <a href="/contacts?page={{ page - 1 }}">Previous</a> {% endif %} {% if
    contacts|length == 10 %} <a href="/contacts?page={{ page + 1 }}">Next</a> {%
    endif %}
  </span>
</div>
<p>
  <a href="/contacts/new">Add Contact</a
  ><span
    hx-get="/contacts/count"
    hx-trigger="revealed"
    >({{ count }} total Contacts)<img
      id="spinner"
      class="htmx-indicator"
      src="/static/img/spinning-circles.svg"
      alt="loading things"
  /></span>
</p>

{% endblock %}
