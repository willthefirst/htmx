<div
  id="archive-ui"
  hx-target="this"
  hx-swap="outerHTML">
  {% if archiver.status() == 'Waiting' %}
  <button hx-post="/contacts/archive">Download Contact Archive</button>
  {% elif archiver.status() == 'Running' %} Creating Archive...
  <div
    hx-get="/contacts/archive"
    hx-trigger="load delay:500ms">
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="{{ archiver.progress() * 100}}"
        style="width:{{ archiver.progress() * 100 }}%"></div>
    </div>
  </div>
  {% endif %}
</div>
